<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=/shop/" />
    <script>
        var pathname = window.location.pathname + window.location.search + window.location.hash;
        sessionStorage.setItem("redirectPath", pathname);
        window.location.replace("/shop/");
    </script>
</head>
<body>
    Redirecting...
    <script>
        // Dynamically inject redirect.js into the index.html page
        var script = document.createElement("script");
        script.src = "/shop/redirect.js";
        document.body.appendChild(script);
    </script>
</body>
</html>
