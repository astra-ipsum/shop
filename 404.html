<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        // Capture the original path that caused the 404
        var pathname = window.location.pathname + window.location.search + window.location.hash;

        // Store the path in sessionStorage so it can be restored
        sessionStorage.setItem("redirectPath", pathname);

        // Redirect to the homepage where the script will restore the path test
        window.location.replace("/shop/");
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
